name: Unit Tests 
on:
  push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo 
        uses: actions/checkout@v2 # Requried will all actions
        # run: echo ${{ github.repository }}
        with: 
          ref: refactor-dev-cicd
      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest
      - run: chrome --version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test